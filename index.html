<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Playfair+Display&family=Raleway:wght@700&family=Roboto:wght@400;500&family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="form">
      <img class="y-smile" src="./img/yellow_smile.svg" alt="smile" />
      <im class="ellipse" src="./img/Ellipse.svg" alt="ellipse">
      <div class="container">
        <h1 class="form-title">Reach out to us!</h1>
        <form class="form-join" action="#">
          <input type="text" placeholder="Your name*" />
          <input type="email" placeholder="Your e-mail*" />
          <textarea
            name="message"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Your massage"
          ></textarea>
          <button class="form-btn">Send message</button>
        </form>
        <img class="p-smile" src="./img/pink_cartoon 3.svg" alt="p-smile" />
        <img class="good-smile" src="./img/good.svg" alt="good-smile" />
      </div>
    </section>
    <section class="footer">
        <div class="container">
            <img class="pink-cartoon" src="./img/footer_img.svg" alt="pink-cartoon">
          <ul class="social-media">
            <li class="social-link">
                <a href="">
                    <i class="fa-brands fa-linkedin-in" style="color: #696969;"></i>
                </a>
            </li>
            <li class="social-link">
                <a href="">
                    <i class="fa-brands fa-twitter" style="color: #696969;"></i>
                </a>
            </li>
            <li class="social-link">
                <a href="">
                    <i class="fa-brands fa-facebook" style="color: #696969;"></i>
                </a>
            </li>
            <li class="social-link">
                <a href="">
                    <i class="fa-brands fa-pinterest-p" style="color: #696969;"></i>
                </a>
            </li>
          </ul>
          <img class="green-smile" src="./img/green-smile.svg" alt="green-smile">
          <img class="smile" src="./img/y-smile.svg" alt="y-smile">
        </div>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/43a8762c18.js" crossorigin="anonymous"></script>
</html>
